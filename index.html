
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Grainy Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 320px;
        }

        .img-container {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* This is the cute bear icon */
        .heart-icon {
            font-size: 80px;
        }

        h1 {
            color: #d63384;
            font-size: 22px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #8a8a8a; color: white; position: absolute; left: 160px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container" id="imageBox">
            <div class="heart-icon">üß∏</div>
        </div>
        
        <h1 id="question">Do you love meü§≠üíã?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "I KNEW IT! ‚ù§Ô∏èü§≠<br>Be my valentineüåπ‚ù§Ô∏èLove uhh so much Bhunaaaü§≠ü§åüíã";
            document.getElementById('imageBox').innerHTML = "<div class='heart-icon'>üíñ</div>";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.width = "100%";

            // Confetti
            var end = Date.now() + (3 * 1000);
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
